                    </a>

                <!-- Este es el contenido del menú que se despliega con el botón de menú-->
                <div id="menu-desplegable" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">

                            <a href="#" title="Perfil de usuario">

        </nav>
    </header>
    <main>
        <div class="login">
            <div class="login-form">
                <h1 class="title">Login de usuario</h1>
                <form>
                    <label for="username">Correo electrónico: </label>
                    <input type="text" id="username" />
                    <label for="password">Contraseña: </label>
                    <input type="password" id="password" />

                    <span id="errores"></span>
                    <div class="buttons">
                        <input type="button" value="Validar" id="b_submit" class="boton efecto" />
                        <input type="button" value="Invitado" id="b_invited" class="boton efecto" />
                    </div>
                </form>
                <hr/>
                <div class="rrss">
                    <span>O bien, inicie sesión con:</span>
                    <button id="logInTwitter" class="icons twitter"></button>
                    <button id="logInFacebook" class="icons facebook" onclick="loginFB()"></button>
                    <button id="logInGmail" class="icons gmail"></button>
                    <button id="logInGitHub" class="icons github" onclick="loginGH()"></button>
                </div>
            </div>
        </div>
    </main>
